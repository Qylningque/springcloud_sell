spring:
  application:
    name: api-gateway
  cloud:
    config:
      profile: dev
      discovery:
        service-id: CONFIG
        enabled: true
server:
  port: 8768
eureka:
  client:
    service-url:
      defaultZone:  http://localhost:8761/eureka/,http://localhost:8762/eureka/,http://localhost:8763/eureka/
#Zuul配置
zuul:
  routes:
#    简洁写法
    product: /myProduct/**
#   一般写法
#    myProduct:
#      path: /myProduct/**
#      serviceId: product
#    通过路由屏蔽外部访问某些接口(排除某些路由)
  ignored-patterns:
    - /**/product/list